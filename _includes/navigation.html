<ul class="flex justify-center mx-6 pt-2">
  {% for item in site.data.navigation %}
    <li class="mx-6">
      {% if item.name == 'manihands' %}
        <a class="font-serif text-xl pr-16 text-reddish-6 hover:text-reddish-5" href="{{ item.link }}" {% if page.url == item.link %}style="color: red;"{% endif %}>
          {{ item.name }}
        </a>
      {% else %}
      <a class="flex justify-end font-sans mt-1 text-reddish-6 hover:text-reddish-5" href="{{ item.link }}" {% if page.url == item.link %}style="color: red;"{% endif %}>
        {{ item.name }}
      </a>
      {% endif %}
    </li>
  {% endfor %}
</ul>
